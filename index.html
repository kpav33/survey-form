<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="header">
            <h1 id="title">Mountain hut survey form</h1>
            <p id="description"><em>Thank you for staying with us. Please solve this questionnaire so we can provide even better service in the future.</em></p>
        </div>
        <div class="container">
            <form id="survey-form" action="" method="GET">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" name="name" required placeholder ="Enter your name"><br>
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" name="email" required placeholder ="Enter your email"><br>
                <label for="number" id="number-label">Age</label><br>
                <input type="number" id="number" name="number" min="1" max="130" placeholder ="Enter your age"><br>
                <label for="dropdown">Which option best describes your experience with us?</label>
                <select id="dropdown" name="dropdown">
                    <option disabled selected="" value="">Select one of the options</option>
                    <option value="incredible">It was incredible!</option>
                    <option value="ok">It was OK.</option>
                    <option value="normal">It was normal.</option>
                    <option value="bad">I wasn't satisfied with my stay.</option>
                </select>
                <div class="radio-check">
                    <p>Would you reccommend your friends to stay with us?</p>
                    <input type="radio" name="stay" id="yes" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" name="stay" id="no" value="no">
                    <label for="no">No</label><br>
                    <input type="radio" name="stay" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label><br>
                </div>
                <div class="radio-check">
                    <p>Which of our activities did you enjoy the most? <span style="font-size: 15px;">(Check all that appy)</span></p>
                    <input type="checkbox" name="activities" id="bike" value="bike">
                    <label for="bike">Cycling</label><br>
                    <input type="checkbox" name="activities" id="hike" value="hike">
                    <label for="hike">Hiking</label><br>
                    <input type="checkbox" name="activities" id="climb" value="climb">
                    <label for="climb">Climbing</label><br>
                    <input type="checkbox" name="activities" id="sight" value="sight">
                    <label for="sight">Sightseeing</label><br>
                    <input type="checkbox" name="activities" id="animals" value="animals">
                    <label for="animals">Working with animals</label><br>
                </div>
                <div class="text-area">
                    <label for="text-box">Do you have anything else that you would like us to know?</label>
                    <textarea id="text-box" name="text-box" rows="6" placeholder="Tell us what you think!"></textarea>
                </div>
                <button id="submit" type="submit" form="survey-form" value="Submit">Submit</button>
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
